<div class="app-users">
    <h2>Asset Management</h2>
    <div class="table-section" *ngIf="!this.showForms">
        <div class="d-flex align-items-center pt-1 mb-2 mt-0">
            <button type="submit" class="btn btn-secondary w-25" (click)="showUserForms(true)">Add User</button>
        </div>
        <div class="mt-4">
            <div class="search-bar d-flex align-items-center position-relative">
                <i class="fa-solid fa-magnifying-glass position-absolute"></i>
                <input class="search-input" title="Search" />
            </div>
            <div class="overflow-auto">
                <table class="table datatable-table">
                    <thead class="datatable-header">
                        <tr style="text-align: center;">
                            <th scope="col">S.No</th>
                            <th scope="col">Asset</th>
                            <th scope="col">Location</th>
                            <th scope="col">Date</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody class="datatable-body " style="text-align: center;">
                        <tr>
                            <td>1</td>
                            <td>Asset 1</td>
                            <td>Chennai</td>
                            <td>22-07-2025</td>
                            <td><span class="badge rounded-pill text-bg-success">Active</span></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Asset 2</td>
                            <td>Chennai</td>
                            <td>22-07-2025</td>
                            <td><span class="badge text-bg-danger">InActive</span>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Asset 3</td>
                            <td>Trichy</td>
                            <td>22-07-2025</td>
                            <td><span class="badge text-bg-warning">In Progress</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <section id="login" class="login" *ngIf="this.showForms">
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="d-flex align-items-center justify-content-center">
                    <div class="col-md-12">
                        <div class="card p-4" style="border-radius: 1rem">
                            <h3 class="text-black mb-4" style="font-size: 1.5rem">
                                Add New Asset
                            </h3>
                            <form>

                                <div class="mb-3">
                                    <label class="form-label">Asset Name</label>
                                    <input type="text" class="form-control mb-1">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Location</label>
                                    <input type="text" class="form-control mb-1">
                                </div>

                                <div class="row">
                                    <div class="mb-3">
                                        <label class="form-label">Date</label>
                                        <input type="date" class="form-control">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="mb-3">
                                        <label class="form-label">Status</label>
                                        <select name="Role" class="form-control mb-1" aria-placeholder="Select Role">
                                            <option selected>-- select --</option>
                                            <option value="Shift 1">Active</option>
                                            <option value="Shift 2">In Active</option>
                                            <option value="Shift 3">Archieve</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center pt-3 mb-2 mt-4">
                                    <button type="submit" class="btn btn-secondary w-25">Submit</button>
                                    <button type="submit" class="btn btn-outline-secondary w-25 ms-3"
                                        (click)="onClick()">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
